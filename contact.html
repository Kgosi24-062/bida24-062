<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Your Awesome Product Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Get in Touch</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="index.html#video-blog">Video Blog</a></li>
                <li><a href="index.html#feedback">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="POST"> <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject"><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="7" required></textarea><br><br>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <section id="contact-info">
            <h2>Our Contact Information</h2>
            <p>Address: 123 Main Street, Gaborone, Botswana</p>
            <p>Email: info@yourwebsite.com</p>
            <p>Phone: +267 123 4567</p>
            </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Awesome Product Website</p>
    </footer>
</body>
</html>
